<div class="box box-primary"><div class="box-header"><h3 class="box-title">{{ 'MAILING_LISTS.BOX_LIST.TITLE' | translate }}</h3><div class="pull-right box-tools"><button class="clear-btn pink" x-ng-click="isCollapsed = !isCollapsed" x-ng-class="{'active': isCollapsed}"><i class="fa fa-info-circle fa-lg"></i></button></div></div><div class="box-body"><div class="description" collapse="!isCollapsed"><x-ls-help content="getTemplate()"></x-ls-help></div><div class="table-responsive"><table class="table table-striped table-hover" x-ng-table="tableParams"><tr x-ng-repeat="mail in $data"><td style="cursor: pointer" data-title="'MAILING_LISTS.BOX_LIST.TABLE.HEADER_IDENTIFIER' | translate" sortable="'identifier'"><a x-ui-sref="mailinglist.detail({id: mail.uuid})"><span>{{mail.identifier}}</span></a><td class="col-sm-2 text-center" data-title="'MAILING_LISTS.BOX_LIST.TABLE.HEADER_IS_PUBLIC' | translate" sortable="'public'"><a x-ui-sref="mailinglist.detail({id: mail.uuid})"><i class="fa" title="{{ mail.public ? 'MAILING_LISTS.LABEL_PUBLIC' : 'MAILING_LISTS.LABEL_PRIVATE' | translate }}" x-ng-class="{'fa-eye': mail.public, 'fa-eye-slash': !mail.public}"></i></a></table></div></div></div>
