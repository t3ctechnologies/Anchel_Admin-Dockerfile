<div>
  <p class="schema-bottom-txt middle-scheme-limit secondary-txt" data-ng-class="limit.colors.label">
    <span translate>{{limit.labels.middle}}</span>
  </p>
  <p class="schema-bottom-txt max-scheme-limit secondary-txt" data-ng-class="limit.colors.label">
    <span translate>{{limit.labels.max}}</span>
  </p>
  <div class="overallocation-limit-bar" data-ng-class="limit.colors.border"></div>
  <div class="bottom-overallocation-bar" data-ng-class="limit.colors.border"></div>
  <div class="footer-graph overallocation-limit">
    <span class="data-slider-display secondary-txt" data-ng-class="limit.colors.label">
      {{limit.value}}
    </span>
    <i class="slider-arrow fa fa-caret-up" data-ng-class="limit.colors.label"></i>
  </div>
</div>
