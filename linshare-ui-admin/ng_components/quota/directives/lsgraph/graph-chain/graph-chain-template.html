<div class="un-parent-ctn" data-ng-class="chain.colors.main">
  <div data-ng-class="chain.colors.main">
    <div class="ref-locked-parent" data-ng-class="chain.colors.main"></div>
    <a class="link-ctn"
       tooltip-placement="top"
       tooltip-popup-delay="350"
       tooltip-append-to-body="true"
       tooltip="{{chain.tooltip.displayed | translate:'{value:chain.tooltip.param}'}}">
      <i class="fa link-icon" data-ng-class="chain.class"></i>
    </a>
  </div>
</div>
