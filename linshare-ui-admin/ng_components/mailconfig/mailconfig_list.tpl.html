<div class="box box-primary"><!-- Header - Begin --><div class="box-header"><h3 class="box-title">{{ domain.label }}</h3><div class="pull-right box-tools"><button class="clear-btn blue" x-ng-click="add()"><i class="fa fa-plus-circle fa-lg" tooltip="{{'COMMON.BASIC_FORM.BUTTON_ADD' | translate}}"></i></button> <button class="clear-btn pink" x-ng-click="isCollapsed = !isCollapsed" x-ng-class="{'active': isCollapsed}"><i class="fa fa-info-circle fa-lg"></i></button></div></div><!-- Header - End --><!-- BoxBody - Begin --><div class="box-body"><!-- Documentation - Begin --><div class="description" collapse="!isCollapsed"><x-ls-help content="getTemplate()"></x-ls-help></div><!-- Documentation - End --><div class="table-responsive"><table class="table table-striped table-hover" show-filter="true" x-ng-table="tableParams"><tr x-ng-repeat="mailConfig in $data"><td style="cursor: pointer" data-title="'MAIL_CONFIG.BOX_LIST.TABLE.HEADER_NAME' | translate" filter="{'name': 'text'}" sortable="'name'"><a x-ui-sref="mailconfig.detail({id: mailConfig.uuid, domainId: mailConfig.domain})"><span>{{ mailConfig.name }}</span></a><td style="cursor: pointer" data-title="'MAIL_CONFIG.BOX_LIST.TABLE.HEADER_VISIBLE' | translate" sortable="'visible'" width="70"><a x-ui-sref="mailconfig.detail({id: mailConfig.uuid, domainId: mailConfig.domain})" class="text-center"><i class="fa fa-eye green" x-ng-if="mailConfig.visible" title="{{'MAIL_CONFIG.BOX_LIST.TABLE.PUBLIC' | translate}}"></i> <i class="fa fa-eye-slash red" x-ng-if="!mailConfig.visible" title="{{'MAIL_CONFIG.BOX_LIST.TABLE.PRIVATE' | translate}}"></i></a><td style="cursor: pointer" data-title="'MAIL_CONFIG.BOX_LIST.TABLE.HEADER_ACTIONS' | translate" width="50"><div class="pull-right"><div style="display: inline-block" tooltip="{{ 'MAIL_CONFIG.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DELETE' | translate }}"><button class="clear-btn error" type="button" x-ng-show="confirm === undefined" x-ng-click="confirm = mailConfig"><i class="fa fa-trash-o"></i></button> <button class="clear-btn blue" type="button" style="text-decoration: underline" x-ng-show="confirm === mailConfig" x-ng-click="confirm = undefined">{{ 'MAIL_CONFIG.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DELETE_NO' | translate }}</button> <button class="clear-btn error" type="button" style="text-decoration: underline" x-ng-show="confirm === mailConfig" x-ng-click="delete(mailConfig)">{{ 'MAIL_CONFIG.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DELETE_YES' | translate }}</button></div></div></table></div><!-- BoxBody - End --></div></div>
