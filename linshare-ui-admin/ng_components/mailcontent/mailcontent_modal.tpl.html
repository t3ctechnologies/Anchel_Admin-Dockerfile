<div class="modal-header"><h3 class="modal-title">{{ 'MAIL_CONTENT.MODAL_FORM.TITLE' | translate }}</h3></div><form class="form" name="mailContentForm" role="form" novalidate x-ls-form-submit="create(model)" x-ls-form-attempt><fieldset><div class="modal-body"><!-- Description --><div class="form-group" x-ng-class="{'has-error': mailContentForm.description.$invalid &&
            (mailContentForm.description.$dirty || ls.mailContentForm.attempted)}"><label for="description">{{ 'MAIL_CONTENT.MODAL_FORM.LABEL_NAME' | translate }}</label><input id="description" name="description" type="text" class="form-control" required x-ng-model="mailContent.description"></div><!-- Model --><fieldset><legend>{{ 'MAIL_CONTENT.MODAL_FORM.LABEL_MODEL' | translate }}</legend><!-- Domain --><div class="form-group" x-ng-class="{'has-error': mailContentForm.domain.$invalid &&
              (mailContentForm.domain.$dirty || ls.mailContentForm.attempted)}"><label for="domain">{{ 'MAIL_CONTENT.MODAL_FORM.LABEL_TARGET_DOMAIN' | translate }}</label><select id="domain" name="domain" class="form-control" required x-ng-model="domain" x-ng-change="reloadModels(domain, mailContentType)" x-ng-options="d.label for d in domains | orderBy:'identifier'"></select></div><!-- Content type --><div class="form-group" x-ng-show="isDefined(domain)" x-ng-class="{'has-error': mailContentForm.contentType.$invalid &&
              (mailContentForm.contentType.$dirty || ls.mailContentForm.attempted)}"><label for="contentType">{{ 'MAIL_CONTENT.MODAL_FORM.LABEL_CONTENT_TYPE' | translate }}</label><select id="contentType" name="contentType" class="form-control" required x-ng-model="mailContentType" x-ng-change="reloadModels(domain, mailContentType)" x-ng-options="'COMMON.ENUM.MAIL_CONTENT_TYPE.' + m | translate for m in mailContentTypes"></select></div><!-- Model --><div class="form-group" x-ng-show="isDefined(domain) && isDefined(mailContentType)" x-ng-class="{'has-error': mailContentForm.model.$invalid &&
              (mailContentForm.model.$dirty || ls.mailContentForm.attempted)}"><label for="model">{{ 'MAIL_CONTENT.MODAL_FORM.LABEL_MODEL' | translate }}</label><select id="model" name="model" class="form-control" required x-ng-model="model" x-ng-options="m.description for m in models |
                  filter:{mailContentType: mailContentType} |
                  orderBy:'description'"></select></div></fieldset></div><div class="modal-footer"><button type="button" class="btn btn-default" x-ng-click="cancel()">{{ 'MAIL_CONTENT.MODAL_FORM.FORM_ACTIONS.BUTTON_CANCEL' | translate }}</button> <button type="submit" class="btn btn-primary">{{ 'MAIL_CONTENT.MODAL_FORM.FORM_ACTIONS.BUTTON_SUBMIT' | translate }}</button></div></fieldset></form>
