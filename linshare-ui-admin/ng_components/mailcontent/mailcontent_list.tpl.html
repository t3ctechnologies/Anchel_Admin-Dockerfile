<div class="box box-primary">
    <!-- Header - Begin -->
    <div class="box-header">
        <h3 class="box-title">{{domain.label}}</h3>
        <div class="pull-right box-tools">
            <button class="clear-btn blue" x-ng-click="add()">
                <i class="fa fa-plus-circle fa-lg" tooltip="{{'COMMON.BASIC_FORM.BUTTON_ADD' | translate}}"></i>
            </button>
            <button class="clear-btn pink" x-ng-click="isCollapsed = !isCollapsed" x-ng-class="{'active': isCollapsed}">
                <i class="fa fa-info-circle fa-lg"></i>
            </button>
        </div>
    </div>
    <!-- Header - End -->
    <div class="box-body">
        <!-- Documentation - Begin -->
        <div class="description" collapse="!isCollapsed">
            <x-ls-help content="getTemplate()"></x-ls-help>
        </div>
        <!-- Documentation - End -->
        <div class="table-responsive customtable">
            <table class="table table-striped table-hover" show-filter="true" x-ng-table="tableParams">
                <tr x-ng-repeat="mailContent in $data">
                    <td style="cursor: pointer" data-title="'MAIL_CONTENT.BOX_LIST.TABLE.HEADER_CONTENT_TYPE' | translate" filter="{'mailContentType': 'text'}"
                        sortable="'mailContentType'">
                        <a x-ui-sref="mailcontent.detail({id: mailContent.uuid, domainId: mailContent.domain})">
                            <span>{{mailContent.mailContentType}}</span>
                        </a>
                        <td style="cursor: pointer" data-title="'MAIL_CONTENT.BOX_LIST.TABLE.HEADER_LEGEND' | translate"
                            filter="{'mailContentLegend': 'text'}" sortable="'mailContentLegend'">
                            <a x-ui-sref="mailcontent.detail({id: mailContent.uuid, domainId: mailContent.domain})">
                                <span>{{'COMMON.ENUM.MAIL_CONTENT_TYPE.' + mailContent.mailContentType | translate}}</span>
                            </a>
                            <td style="cursor: pointer" data-title="'MAIL_CONTENT.BOX_LIST.TABLE.HEADER_DESCRIPTION' | translate"
                                filter="{'description': 'text'}" sortable="'description'">
                                <a x-ui-sref="mailcontent.detail({id: mailContent.uuid, domainId: mailContent.domain})">
                                    <span>{{mailContent.description}}</span>
                                </a>
                                <td style="cursor: pointer" data-title="'MAIL_CONTENT.BOX_LIST.TABLE.HEADER_ACTIONS' | translate"
                                    width="100">
                                    <div class="pull-right">
                                        <div tooltip="{{'MAIL_CONTENT.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DELETE' | translate}}"
                                            style="display: inline-block">
                                            <button class="clear-btn error" type="button" x-ng-show="confirm === undefined" x-ng-click="confirm = mailContent">
                                                <i class="fa fa-trash-o"></i>
                                            </button>
                                            <button class="clear-btn blue" type="button" style="text-decoration: underline"
                                                x-ng-show="confirm === mailContent" x-ng-click="confirm = undefined">{{'MAIL_CONTENT.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DELETE_NO' | translate}}</button>
                                            <button class="clear-btn error" type="button" style="text-decoration: underline"
                                                x-ng-show="confirm === mailContent" x-ng-click="delete(mailContent)">{{'MAIL_CONTENT.BOX_LIST.TABLE.TABLE_ACTIONS.BUTTON_DELETE_YES' | translate}}</button>
                                        </div>
                                    </div>
            </table>
        </div>
    </div>
</div>
