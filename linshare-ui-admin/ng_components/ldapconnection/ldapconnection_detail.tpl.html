<div class="box box-primary"><div class="box-header"><div class="box-title"><h3 x-ng-if="state === 'create'">{{ 'LDAP_CONNECTIONS.BOX_FORM.TITLE_CREATION' | translate }}</h3><h3 x-ng-if="state === 'edit'">{{ldapConnection.label}}</h3></div><div class="pull-right box-tools"><a class="list btn-back" x-ui-sref="ldapconnection.list" tooltip="{{'COMMON.BASIC_FORM.BUTTON_CLOSE' | translate}}"><i class="fa fa-2x fa-list pink"></i></a></div></div><form class="form" name="ldapConnectionForm" role="form" novalidate x-ls-form-submit="submit()" x-ls-form-attempt><fieldset><div class="box-body"><div class="row"><div class="col-md-12"><!-- Legend --><div x-ng-if="state === 'create'"><!-- Identifier --><div class="form-group" x-ng-class="{'has-error': ldapConnectionForm.label.$invalid &&
                    (ldapConnectionForm.label.$dirty || ls.ldapConnectionForm.attempted)}"><label for="label">{{ 'LDAP_CONNECTIONS.BOX_FORM.LABEL_IDENTIFIER' | translate }}</label><input id="label" name="label" type="text" class="form-control" required x-ng-model="ldapConnection.label"></div></div><!-- Provider URL --><div class="form-group" x-ng-class="{'has-error': providerURLForm.providerURL.$invalid &&
                   (providerURLForm.providerURL.$dirty || ls.providerURLForm.attempted)}"><label for="providerURL">{{ 'LDAP_CONNECTIONS.BOX_FORM.LABEL_PROVIDER_URL' | translate }}</label><input id="providerURL" name="providerURL" type="text" class="form-control" required x-ng-model="ldapConnection.providerUrl"><p class="help-block">{{ 'LDAP_CONNECTIONS.BOX_FORM.HELP_PROVIDER_URL' | translate }}</p></div><!-- Security Principal --><div class="form-group"><label for="securityPrincipal">{{ 'LDAP_CONNECTIONS.BOX_FORM.LABEL_USER_DN' | translate }}</label><input id="securityPrincipal" name="securityPrincipal" type="text" class="form-control" x-ng-model="ldapConnection.securityPrincipal"></div><!-- Security Credentials --><div class="form-group"><label for="securityCredentials">{{ 'LDAP_CONNECTIONS.BOX_FORM.LABEL_PASSWORD' | translate }}</label><input id="securityCredentials" name="securityCredentials" type="text" class="form-control" x-ng-model="ldapConnection.securityCredentials"></div></div></div></div><div class="box-footer"><!-- Validation --><button type="button" id="delete" name="delete" class="btn btn-danger" x-ng-show="state === 'edit'" x-ng-click="remove()">{{ 'LDAP_CONNECTIONS.BOX_FORM.FORM_ACTIONS.BUTTON_DELETE' | translate }}</button> <button type="button" id="reset" name="reset" class="btn btn-warning" x-ng-click="reset()">{{ 'LDAP_CONNECTIONS.BOX_FORM.FORM_ACTIONS.BUTTON_RESET' | translate }}</button> <button type="submit" id="submit" name="submit" class="btn btn-success">{{ 'LDAP_CONNECTIONS.BOX_FORM.FORM_ACTIONS.BUTTON_SUBMIT' | translate }}</button></div></fieldset></form></div>
