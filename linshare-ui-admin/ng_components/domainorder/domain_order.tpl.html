<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">{{ 'DOMAIN_ORDER.BOX_LIST.TITLE' | translate }}</h3>
        <div class="pull-right box-tools">
            <button class="clear-btn pink" x-ng-click="isCollapsed = !isCollapsed" x-ng-class="{'active': isCollapsed}">
                <i class="fa fa-info-circle fa-lg"></i>
            </button>
        </div>
    </div>
    <div class="box-body">
        <div class="description" collapse="!isCollapsed">
            <x-ls-help content="getTemplate()"></x-ls-help>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" x-ng-table="tableParams">
                <tbody>
                    <tr x-ng-repeat="domain in $data" class="not-linked">
                        <td data-title="'DOMAIN_ORDER.BOX_LIST.TABLE.HEADER_ACTIONS' | translate">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary" x-ng-click="swap($index, $index - 1, $data)" x-ng-disabled="$first">
                                    <i class="fa fa-arrow-circle-up"></i>
                                </button>
                                <button type="button" class="btn btn-primary" x-ng-click="swap($index, $index + 1, $data)"
                                    x-ng-disabled="$last">
                                    <i class="fa fa-arrow-circle-down"></i>
                                </button>
                            </div>
                            <td data-title="'DOMAIN_ORDER.BOX_LIST.TABLE.HEADER_NAME' | translate">
                                <span>{{domain.label}}</span>
                                <td data-title="'DOMAIN_ORDER.BOX_LIST.TABLE.HEADER_IDENTIFIER' | translate">
                                    <span>{{domain.identifier}}</span>
            </table>
        </div>
    </div>
</div>
