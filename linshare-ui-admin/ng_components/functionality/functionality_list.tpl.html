<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">{{domain.label}}</h3>
    </div>
    <div class="box-body">{{functionalitiesList}}
        <div class="table-responsive">
            <table class="table table-striped table-hover" x-ng-table="tableParams" show-filter="true">
                <tr x-ng-repeat="functionality in $data">
                    <td class="col-md-1" data-title="'FUNCTIONALITIES.BOX_LIST.TABLE.HEADER_STATUS' | translate" sortable="'activationPolicy.status'">
                        <a x-ui-sref="functionality.detail({id: functionality.identifier, domainId: functionality.domain, view: view})">
                            <span>
                                <i class="fa fa-check-circle" style="color: green" tooltip="{{ 'COMMON.BASIC_FORM.LABEL_ACTIVE' | translate }}"
                                    x-ng-show="isActivated(functionality)"></i>
                                <i class="fa fa-times-circle" style="color: red" tooltip="{{ 'COMMON.BASIC_FORM.LABEL_INACTIVE' | translate }}"
                                    x-ng-show="!isActivated(functionality)"></i>
                            </span>
                        </a>
                        <td style="cursor: pointer" data-title="'FUNCTIONALITIES.BOX_LIST.TABLE.HEADER_NAME' | translate"
                            filter="{ 'localizedName': 'text' }">
                            <a x-ui-sref="functionality.detail({id: functionality.identifier, domainId: functionality.domain, view: view})">
                                <span>{{ 'FUNCTIONALITIES.DETAILS.' + functionality.identifier + '.NAME' | translate }}</span>
                            </a>
            </table>
        </div>
    </div>
</div>
