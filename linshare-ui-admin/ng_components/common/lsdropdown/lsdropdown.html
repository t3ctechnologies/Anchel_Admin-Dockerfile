<span class="btn-group" dropdown>
  <button class="btn btn-dropdown dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="true">
    <span class="value">{{value}}</span><span class="caret"></span>
  </button>
  <ul class="ls-dropdown" role="menu">
    <li x-ng-repeat="value in list"
        x-ng-click="action({unit: value})">
      <a>{{value}}</a>
    </li>
  </ul>
</span>
