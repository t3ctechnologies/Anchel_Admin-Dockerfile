<div class="box box-primary"><div class="box-header"><h3 class="box-title">{{ 'THREADS.BOX_LIST.TITLE' | translate }}</h3><div class="pull-right box-tools"><button class="clear-btn pink" x-ng-click="isCollapsed = !isCollapsed" x-ng-class="{'active': isCollapsed}"><i class="fa fa-info-circle fa-lg"></i></button></div></div><div class="box-body"><div class="description" collapse="!isCollapsed"><x-ls-help content="getTemplate()"></x-ls-help></div><div class="col-lg-4 bottom-buffer"><form x-ng-submit="isClicked()" class="row"><label>{{'THREADS.SEARCH.SERVER' | translate}}</label><div class="input-group input-group-sm"><input type="text" class="form-control" placeholder="{{'THREADS.SEARCH.FIELDS' | translate}}" x-ng-model="threadSearch"> <span class="input-group-btn"><button class="btn btn-info btn-flat" type="button" x-ng-click="isClicked()"><i class="fa fa-search"></i></button></span></div></form></div><div class="col-lg-12"><div class="row"><div class="table-responsive"><table class="table table-striped table-hover" x-ng-table="tableParams" show-filter="true"><tr x-ng-repeat="thread in $data"><td style="cursor: pointer" data-title="'THREADS.BOX_LIST.TABLE.HEADER_NAME' | translate" sortable="'name'" filter="{ 'name': 'text' }" class="col-lg-5"><a x-ui-sref="thread.detail({id: thread.uuid, search: threadSearch})"><span>{{thread.name}}</span></a><td data-title="'THREADS.BOX_LIST.TABLE.HEADER_MODIFICATION_DATE' | translate" sortable="'modificationDate'"><a x-ui-sref="thread.detail({id: thread.uuid, search: threadSearch})"><span>{{thread.modificationDate | date:'medium'}}</span></a><tr x-ng-show="tableParams.data.length == 0"><td>{{'THREADS.SEARCH.INFO' | translate}}</table></div></div></div><div class="clearfix visible-xs-block"></div></div></div>
